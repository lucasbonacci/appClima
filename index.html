<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <div class="container night", id="container">
        <div class="inputTemp">
            <form class="search_submit" id="search_submit">
                <input type="text" class="search_input" id="search_input" placeholder="Coloca tu ubicacion">
                <button type="submit"></button>
            </form>
            <div class="inputTemp_number">
                <div class="inputTemp_grados" id="degreenumber"></div>
                <div class="inputTemp_symbol">ÂºC</div>
            </div>

        </div>
        <div class="location">
            <div class="location_city" id="timezone"></div>
            <div class="location_date" id="date"></div>
        </div>
        <div class="weather">
            <div class="weather_min"><small>min</small> <span id="min"></span></div>
            <div class="weather_max"><small>max</small> <span id="max"></span></div>
        </div>
    </div>

<script src="js/app.js"></script>
